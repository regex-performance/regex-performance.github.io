<html>
 <meta charset="UTF-8">
<head>
  <title>Arithmetic operations</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='container'>
    <div class='form'>
      <h2> Enter an arithmetic operation </h2>
      <ul>
        <li> Correct format: <pre>1212312+12312-1312311231+...=</pre> </li>
        <li> Make sure that you enter numers so big that your neighbour cannot name them correctly </li>
      </ul>
      <label for="operation">Operation:</label>
      <input id="operation" pattern='(\d+[-+]?)+='>
    </div>
  </div>
</body>
</html>
